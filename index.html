<!DOCTYPE html>
<html>
  <head>
    <title>Programming Language Suggester</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js"></script>
  </head>
  <body>
    <h1><i>Owen's Programming Language Suggester</i></h1>
    <form id="survey-form">
      
      <label for="experience"><b>How much experience do you have with programming?</b></label>
      <select id="experience" name="experience">
        <option value="none">None</option>
        <option value="some">Some</option>
        <option value="experienced">Experienced</option>
      </select>

      <label for="goal"><b>What is your primary goal for learning a programming language?</label>
      <select id="goal" name="goal">
        <option value="web-development">Web Development</option>
        <option value="data-science">Data Science</option>
        <option value="game-development">Game Development</option>
        <option value="money">Money!</option>
      </select>

      <label for="platform"><b>Which platform are you most interested in developing for?</b></label>
      <select id="platform" name="platform">
        <option value="web">Web</option>
        <option value="desktop">Desktop</option>
        <option value="mobile">Mobile</option>
      </select>

      <label for="color"><b>Quickly-pick your favorite color among these!</b></label>
      <select id="color" name="color">
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
      </select>

      <label for="speed"><b>How important is the speed of the language to you?</b></label>
      <select id="speed" name="speed">
        <option value="not-important">Not Important</option>
        <option value="somewhat-important">Somewhat Important</option>
        <option value="super important">Super-Duper Important</option>
      </select>

      <button id="my_button" type="submit">Submit</button>
    
    </form>
    <p>Your Result:</p>
    <div id="result"></div>
  </body>
</html>

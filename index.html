<!DOCTYPE html>
<html>
  <head>
    <title>Programming Language Suggester</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js"></script>
  </head>
  <body>
    <h1>Programming Language Suggester</h1>
    <form id="survey-form">
      <label for="experience">How much experience do you have with programming?</label>
      <select id="experience" name="experience">
        <option value="none">None</option>
        <option value="some">Some</option>
        <option value="experienced">Experienced</option>
      </select>

      <label for="goal">What is your primary goal for learning a programming language?</label>
      <select id="goal" name="goal">
        <option value="web-development">Web Development</option>
        <option value="data-science">Data Science</option>
        <option value="game-development">Game Development</option>
        <option value="system-administration">System Administration</option>
      </select>

      <label for="platform">Which platform are you primarily interested in developing for?</label>
      <select id="platform" name="platform">
        <option value="web">Web</option>
        <option value="desktop">Desktop</option>
        <option value="mobile">Mobile</option>
      </select>

      <label for="paradigm">Which programming paradigm do you prefer?</label>
      <select id="paradigm" name="paradigm">
        <option value="object-oriented">Object-Oriented</option>
        <option value="functional">Functional</option>
        <option value="procedural">Procedural</option>
      </select>

      <label for="speed">How important is the speed of the language to you?</label>
      <select id="speed" name="speed">
        <option value="not-important">Not Important</option>
        <option value="somewhat-important">Somewhat Important</option>
        <option value="important">Important</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

  
  </body>
</html>

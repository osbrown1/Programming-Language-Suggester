<!DOCTYPE html>
<html>
  <head>
    <title>Programming Language Suggester</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body>
    <h1> Welcome to Owen's Programming Language Suggester</h1>
    <form id="survey-form">
      <label for="question1">What type of application do you want to build?</label>
      <select id="question1" name="question1">
        <option value="web">Web</option>
        <option value="mobile">Mobile</option>
        <option value="desktop">Desktop</option>
        <option value="other">Other</option>
      </select>
      <br><br>
      <label for="question2">What is your previous experience with programming?</label>
      <select id="question2" name="question2">
        <option value="none">None</option>
        <option value="some">Some</option>
        <option value="experienced">Experienced</option>
      </select>
      <br><br>
      <label for="question3">What is the primary purpose of your application?</label>
      <select id="question3" name="question3">
        <option value="business">Business</option>
        <option value="entertainment">Entertainment</option>
        <option value="utility">Utility</option>
        <option value="other">Other</option>
      </select>
      <br><br>
      <label for="question4">Which platform do you want to target?</label>
      <select id="question4" name="question4">
        <option value="windows">Windows</option>
        <option value="macos">macOS</option>
        <option value="linux">Linux</option>
        <option value="other">Other</option>
      </select>
      <br><br>
      <label for="question5">How much time are you willing to invest in learning a new language?</label>
      <select id="question5" name="question5">
        <option value="little">Little</option>
        <option value="some">Some</option>
        <option value="lots">Lots</option>
      </select>
      <br><br>
      <button type="submit" class="submit-button">Submit</button>
    </form>
    <div id="result"></div>
   <h2>Results</h2>
   <p id="output"></p>
  </body>
</html>
